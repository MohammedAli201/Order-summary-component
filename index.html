<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="hero-section">
<img src="/images/illustration-hero.svg" alt="">
<div class="main-content">
  <h3 class="order-summary">
    Order Summary
  </h3>
  <div class="context-text">
    <p >
      You can now listen to million of songs, audibooks and podcasts on any devices anywhere you like !
    </p>
  </div>
 

  <div class="card">
    <div class="music">
      <img src="/images/icon-music.svg" alt="music">
    </div>
    <div class="anuel-plan">
      <span class="anuel-plan-span-1"> Anauel Plan</span>
    
     
      <span class="price">
      $59.99/year
      </span>
    </div>
   <a href="#">Changes</a>
  </div>
   <button class="processed">Processed to Payment</button>
   <button class="cancel">Cancel Order</button>
</div>
  </div>
 
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Ali</a>.
  </div>
</body>
</html>
